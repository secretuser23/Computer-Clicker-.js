<!DOCTYPE html />
<html>
    <head>
        <title> Cat ClickR.JS</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <img src="images/keyboard.png" width=100 height=100 id="keyboard" onclick="type()"/>
        <button id="buyNewMouse" class="buy" onclick="buyNewMouse()"><abbr title='Earns 0 on click, buy 1 to get it rolling!'>New Mouse (15 b)</abbr></button>
        <button id="simpleAIButton" class="buy" onclick="buySimpleAI()"><abbr title='Earns 0 per second, buy 1 to get it rolling!'>Simplistic AI (100 b)</abbr></button>
        <button id="upgradeMemory" class="buy" onclick="buyMemUp()">Buy Memory Upgrade (1000b => 1000000 b)</button>
        <p id="bytesAmount">Click the keyboard to get started!</p>
        <p id="maxSpace"> Maximum: 1000 b</p>
        <noscript>To play this game, turn your JavaScript on.</noscript>
        <ul id="upgradesOl">
            <li> Upgrades: </li>
        </ul>
        <script src="js/upgrades.js"></script>
        <script src="js/interval.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
